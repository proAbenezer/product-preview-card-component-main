<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product preview card component</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="card__banner">
        <!--         <img
          src="./images/image-product-mobile.jpg"
          alt="perfume image "
          class="card__banner--image"
        /> -->
      </div>
      <div class="card__info">
        <p class="card__info--subtitle">Perfume</p>
        <h1 class="card__info--title title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card__info--description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="info__price--container">
          <h1 class="info__price title">$149.99 <span> $169.99 </span></h1>
          <div class="info__price--button button">
            <img src="images/icon-cart.svg" alt="" />
            Add to Cart
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
